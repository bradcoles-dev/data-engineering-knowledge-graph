<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Engineering Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .graph-container {
            flex: 1;
            position: relative;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
            stroke: #333;
            stroke-width: 1.5px;
        }

        .node.tool { fill: #ff7f0e; }
        .node.concept { fill: #2ca02c; }

        .node:hover {
            stroke-width: 3px;
        }

        .link {
            stroke: #666;
            stroke-opacity: 0.6;
            stroke-width: 2px;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .node-label {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            pointer-events: none;
            fill: #333;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }

        .details h3 {
            margin-top: 0;
            color: #007bff;
        }

        .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 11px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-section h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #666;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .filter-chip {
            padding: 4px 8px;
            background: #e9ecef;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .filter-chip:hover {
            background: #dee2e6;
        }

        .filter-chip.active {
            background: #007bff;
            color: white;
        }

        .stats {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
        }

        .clear-filters {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-top: 10px;
        }

        .clear-filters:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Data Engineering Knowledge Graph</h2>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search nodes, tags, or descriptions..." onkeyup="handleSearch()">
            </div>

            <div class="stats" id="stats">
                Loading...
            </div>

            <div class="filter-section">
                <h4>Type</h4>
                <div class="filter-options" id="typeFilters"></div>
            </div>

            <div class="filter-section">
                <h4>Category</h4>
                <div class="filter-options" id="categoryFilters"></div>
            </div>

            <div class="filter-section">
                <h4>Popular Tags</h4>
                <div class="filter-options" id="tagFilters"></div>
            </div>

            <button class="clear-filters" onclick="clearFilters()">Clear All Filters</button>

            <div class="controls">
                <button onclick="resetZoom()">Reset View</button>
                <button onclick="toggleLabels()">Toggle Labels</button>
            </div>

            <h3>Legend</h3>
            <div>
                <div style="display: flex; align-items: center; margin: 5px 0;">
                    <div style="width: 15px; height: 15px; background: #ff7f0e; border-radius: 50%; margin-right: 10px;"></div>
                    <span>Tools</span>
                </div>
                <div style="display: flex; align-items: center; margin: 5px 0;">
                    <div style="width: 15px; height: 15px; background: #2ca02c; border-radius: 50%; margin-right: 10px;"></div>
                    <span>Concepts</span>
                </div>
            </div>

            <div id="node-details">
                <p><em>Search or click on a node to see details</em></p>
            </div>
        </div>

        <div class="graph-container">
            <svg id="graph"></svg>
        </div>
    </div>

    <script src="graph.js"></script>
</body>
</html>
